<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Just One</title>
</head>


<body>
  
  <div class="page-area text-center container-fluid pt-5">
    <!-- This is where the templates below will be shown -->
  </div>



  <script class="home-page" type="text/template">
    <h1>Just One</h1>
    <hr>
    <br>
    <div class="gameButtons">
      <button class="newGame btn btn-outline-light" placeholder="New Game">New Game</button>
      <button class="joinGame btn btn-outline-light" placeholder="Join Game">Join Game</button>
      <br>
    </div>
    <br>
    <div class="alert alert-light alert-overview" role="alert">
      <b>Just One</b> is a <b>cooperative party game</b>.<br>
      Help the <b>active player</b> guess a <b>Mystery word</b> with clues.
    </div>
    <div class="gameButtons">
      <button class="rules btn btn-outline-light" placeholder="Rules">Rules</button>
    </div>
    <br>
    <hr>
    <small>Originally published by <a href="https://boardgamegeek.com/boardgame/254640/just-one">Repos Production</a></small>
    <br>
    <a href="https://github.com/adrianhhong/just-one "><i class="fa fa-github"></i> Adrian Hong</a>
  </script>
  
  <script class="create-page" type="text/template">
    <h1>Just One</h1>
    <hr>
    <br>
    <input class="usernameInput form-control" type="text" maxlength="14" placeholder="Enter your name"/>
    <br>
    <br>
    <div class="gameButtons">
        <button class="createGame btn btn-outline-light" placeholder="Create Game">Create</button>
        <button class="backtoHome btn btn-outline-light" placeholder="Back">Back</button>
    </div>
  </script>

  <script class="join-page" type="text/template">
    <h1>Just One</h1>
    <hr>
    <br>
    <div class="row">
      <input class="usernameJoinInput form-control col-sm mx-2 mb-1" type="text" maxlength="14" placeholder="Enter your name"/>
      <input class="accesscodeInput form-control col-sm mx-2" type="text" maxlength="4" placeholder="Enter an access code"/>
    </div>
    <br>
    <br>
    <p id="nameTaken"></p>
    <p id="noGameFound"></p>
    <p id="noRoom"></p>
    <div class="gameButtons">
      <button class="joinLobby btn btn-outline-light" placeholder="Join">Join</button>
      <button class="backtoHome btn btn-outline-light" placeholder="Back">Back</button>
    </div>
  </script>

  <script class="rules-page" type="text/template">
    <h1>Just One</h1>
    <hr>
    <div class="alert alert-light alert-rules" role="alert">
      <b style="font-size: 30px">Rules</b><br>
      1. One of the players is given a random word to guess.<br>
      2. Everyone else <b>secretly writes</b><b> a single word</b> clue.<br>
      <small>A digit, a number, an acronym, an onomatopoeia, or a special character are all considered to be <u>words</u>.<br>
      
      </small>
      
      3. <b>Compare</b> clues and <b>remove</b> any <b>identical clues</b>.<br>
      4. <b>Show the remaining clues</b> to the player so they can guess the <b>Mystery word</b>!<br>
    </div>
    <div class="gameButtons">
      <button class="backtoHome btn btn-outline-light" placeholder="Back">Back</button>
    </div>
  </script>

  <script class="lobby-page" type="text/template">
    <h1>Just One</h1>
    <hr>
    <h6>Access code:</h6>
    <div class="gameButtons">
      <!-- <button class="copyCode btn btn-outline-info"> -->
        <button class="copyCode btn btn-outline-info">
        <span id="accesscodeDisplay"></span>
        <i class="material-icons">file_copy</i>
      </button>
    </div>
    <small>Tell your friends to join using this code!</small>
    <br>
    <br>
    <br>
    <h6>Players:</h6>
    <div class="players-container">
      <ul class="list-group">
      </ul>
    </div>

    <div id="morePlayers"></div>
    
    <div class="gameButtons">
      <button class="startGame btn btn-outline-light" placeholder="Start Game">Start Game</button>
      <button class="leaveGame btn btn-outline-light" placeholder="Leave Game">Leave Game</button>
    </div>
  </script>

  <script class="guesser-wait-page" type="text/template">
    <h2>You are guessing the word!</h2>
    <h2>Please wait for everyone to provide clues!</h2>
  </script>

  <script class="others-wait-page" type="text/template">
    <h2>You have submitted your clue. Please wait for everyone else to submit their clue.</h2>
  </script>

  <script class="others-clue-page" type="text/template">
    <p>The word is:</p>
    <h2 id="wordDisplay"></h2>
    <br>
    <p>Type in a <strong>one word</strong> clue to help </p>
    <h2 id="guesserDisplay"></h2>
    <p>guess the word!</p>
    <em>Remember! Any identical clues will be removed!</em>
    <br>
    <input class="clueInput btn btn-outline-light my-1" type="text" placeholder="Enter a clue"/>
    <!-- <div class="gameButtons">
      <button class="submitClue btn btn-outline-light" placeholder="Submit Clue">Submit Clue</button>
    </div> -->
  </script>

  
  <script class="others-remove-clues-page" type="text/template">
    <h2>Clues</h2>
    <p>Remove identical or invalid words by clicking on them!</p>
    <div class="clues-list">
      <div class="form-check" id="form-check0"></div>
      <div class="form-check" id="form-check1"></div>
      <div class="form-check" id="form-check2"></div>
      <div class="form-check" id="form-check3"></div>
      <div class="form-check" id="form-check4"></div>
      <div class="form-check" id="form-check5"></div>
    </div>
    <br>
    <div class="gameButtons">
      <button class="validClues btn btn-outline-light" placeholder="Submit Valid Clues">Submit Valid Clues</button>
    </div>
  </script>

  <script class="guesser-guess-page" type="text/template">
    <h6>Clues:</h6>
    <div class="clues-container">
      <ul class="list-group">
      </ul>
    </div>
    <p>Based on these clues, what is the word???</p>
    <div class="row">
      <input class="guessersGuessInput form-control col-sm mx-2 mb-1" type="text" placeholder="What is the word?"/>
    </div>
    <div class="gameButtons">
      <button class="guessWord btn btn-outline-light" placeholder="Guess">Guess</button>
      <button class="skipWord btn btn-outline-light" placeholder="Skip">Skip</button>
    </div>
  </script>

  <script class="others-wait-for-guess-page" type="text/template">
    <h6>The guesser is guessing the word from your clues ... Will they get it right?</h6>
  </script>

  <script class="guesser-wait-for-verification-page" type="text/template">
    <h6>The clue providers are checking if your word was correct...</h6>
  </script>

  <script class="verification-page" type="text/template">
    <h2 id="guesserName"></h2>
    <p>guessed the word was:</p>
    <h2 id="guessedWord"></h2>
    <p>The actual word was:</p>
    <h2 id="actualWord"></h2>
    <p>Were they correct?</p>
    <div class="gameButtons">
      <button class="correct btn btn-outline-light" placeholder="Correct">Correct</button>
      <button class="incorrect btn btn-outline-light" placeholder="Incorrect">Incorrect</button>
    </div>
  </script>

  <script class="end-page" type="text/template">
    <h2 id="guesserName"></h2>
    <p id="madeaguess">guessed the word was:</p>
    <p id="skipped">skipped this word.</p>
    <h2 id="guessedWord"></h2>
    <p>The actual word was:</p>
    <h2 id="actualWord"></h2>
    <!-- maybe have a list of quotes when you get it right/wrong -->
    <p id="right">You got it right!!!</p>
    <p id="wrong">You were WRONG!!!</p>
    <p id="skip">Yea that was a toughy, good idea to skip.</p>
    <p>Current score:</p>
    <h2 id="score"></h2>
    <div class="gameButtons">
      <button class="continue btn btn-outline-light" placeholder="Continue">Continue</button>
      <button class="endGame btn btn-outline-light" placeholder="End Game">End Game</button>
    </div>
  </script>

  <script class="final-page" type="text/template">
    <h2>Final Score:</h2>
    <h2 id="finalScore"></h2>
    <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col">Successful Cards</th>
          <th scope="col">Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>13</td>
          <td>Perfect score! Can you do it again?</td>
        </tr>
        <tr>
          <td>12</td>
          <td>Incredible! Your friends must be impressed!</td>
        </tr>
        <tr>
          <td>11</td>
          <td>Awesome! That's a score worth celebrating!</td>
        </tr>
        <tr>
          <td>9-10</td>
          <td>Wow, not bad at all!</td>
        </tr>
        <tr>
          <td>7-8</td>
          <td>You're in the average. Can you do better?</td>
        </tr>
        <tr>
          <td>4-6</td>
          <td>That's a good start. Try again!</td>
        </tr>
        <tr>
          <td>0-3</td>
          <td>Try again, and again, and again.</td>
        </tr>
      </tbody>
    </table>
    <div class="gameButtons">
      <button class="endGame btn btn-outline-light" placeholder="End Game">End Game</button>
    </div>
  </script>
  
  <!-- Javascript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script> -->
  <!-- Bootstrap JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script src="/main.js"></script>


</body>
</html>
